  <script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script>
    const b64EncodeUnicode = (str) => {
      // first we use encodeURIComponent to get percent-encoded Unicode,
      // then we convert the percent encodings into raw bytes which
      // can be fed into btoa.
      return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
        function toSolidBytes(match, p1) {
          return String.fromCharCode('0x' + p1);
        }));
    }

    const b64DecodeUnicode = (str) => {
      // Going backwards: from bytestream, to percent-encoding, to original string.
      return decodeURIComponent(atob(str).split('').map(function (c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
    }

    (async () => {
      const response = await fetch('https://api.github.com/repos/Anydev-Team/blogspace-hanoi/contents/blogs/1/content.md');
      const data = await response.json();
      const content = b64DecodeUnicode(data.content);
      console.log(content);

      const converter = new showdown.Converter();
      const html = converter.makeHtml(content);
      console.log(html);
      document.getElementById('article-section').innerHTML = html;
    })();
  </script>
