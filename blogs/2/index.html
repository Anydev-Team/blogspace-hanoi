<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogspace - The bigger picture</title>
  <meta name="description" content="Blogspace - a project, the main idea is to create a blog website that everyone can contribute with a blog post (but with a little bit of control). After reading this, you will have a better understanding of the father project.">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container">
      <a class="navbar-brand fw-semibold text-primary" href="#">
        blogspace-lite
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/blogspace-lite">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/Anydev-Team/blogspace-hanoi">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"
              href="https://github.com/Anydev-Team/blogspace-hanoi/blob/main/blogs/1/content.md">Contribute</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <script type="text/javascript" src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script>
    (async () => {
      const response = await fetch('content.md'); // Fetch the content of the markdown file
      const converter = new showdown.Converter();
      const text = await response.text();
      const html = converter.makeHtml(text);
      document.getElementById('article-section').innerHTML = html;
    })();
  </script>

  <div class="container my-3">
    <style>
      .article img {
        display: block;
        width: 75%;
        margin: 0 auto;
        height: auto;
        object-fit: cover;
      }
      @media (max-width: 768px) {
        .article img {
          width: 100%;
        }
      }
    </style>
    <div class="article" id="article-section"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
